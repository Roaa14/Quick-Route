<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>البحث عن شهادة الطالب - QuickRoute</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
</head>

<body>

<div class="login-container">

    <h1 class="title">QuickRoute - بحث الشهادة</h1>
    <p class="subtitle">أدخل بيانات التحقق الخاصة بالشهادة.</p>

    <form id="lookup-form">
        <label>اسم مستخدم الطالب (الفريد)</label>
        <input type="text" id="student-username" required placeholder="اسم المستخدم الخاص بك">

        <label>كلمة مرور الشهادة</label>
        <input type="password" id="student-password" required placeholder="كلمة المرور الخاصة بهذه الشهادة">

        <button type="submit" class="login-btn">البحث وعرض الشهادة</button>
    </form>
    
    <p style="margin-top: 20px; font-size: 16px;">للدخول الإداري: <a href="index.html" style="color: #00d4ff; font-weight: bold;">اضغط هنا</a></p>

</div>

</body>
</html>
